<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="top-bar">
      <button class="btn prev-page"><i class="fas fa-arrow-circle-left"></i> Previous Page</button>
      <button class="btn next-page">Next Page <i class="fas fa-arrow-circle-right"></i></button>
      <span class="page-info">
        Page <span class="page-num"></span>
        of 
        <span class="page-count"></span></span>
    </div>
  </header>

  <canvas id="pdf-render"></canvas>

  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
